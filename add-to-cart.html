<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Shopping Cart - Sorsone Premium Oversized T-Shirts">
    <title>Shopping Cart - Sorsone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-page {
            margin-top: 130px;
            min-height: calc(100vh - 130px);
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .cart-header h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            letter-spacing: 3px;
            color: var(--dark-bg);
            margin-bottom: 0.5rem;
        }

        .cart-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart i {
            font-size: 5rem;
            color: var(--border-color);
            margin-bottom: 1.5rem;
        }

        .empty-cart h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 140px;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-image i {
            font-size: 3rem;
            color: rgba(0,0,0,0.1);
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .item-color {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .item-size {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--dark-bg);
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            width: fit-content;
        }

        .item-price-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .item-original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }

        .item-offer-price {
            font-size: 1.5rem;
            color: var(--primary-red);
            font-weight: 700;
        }

        .item-discount {
            font-size: 0.75rem;
            color: #28a745;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.3rem;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--dark-bg);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: var(--primary-red);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .quantity-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--primary-red);
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            color: #b71c1c;
        }

        .item-subtotal {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* NEW: Customer & Shipping Information Styles */
        .info-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-top: 2rem;
        }

        .info-section h2 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--dark-bg);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-group label .required {
            color: var(--primary-red);
            margin-left: 2px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.9rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Cart Summary Styles */
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            position: sticky;
            top: 150px;
            height: fit-content;
        }

        .cart-summary h2 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-row:last-of-type {
            border-bottom: 2px solid var(--dark-bg);
            font-size: 1.3rem;
            font-weight: 700;
        }

        .summary-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .summary-value {
            font-weight: 700;
            color: var(--text-dark);
        }

        .summary-value.savings {
            color: #28a745;
        }

        .discount-info {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: center;
        }

        .discount-info p {
            margin: 0;
            color: #e65100;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: var(--font-display);
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: #c62828;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
        }

        .checkout-btn i {
            margin-right: 0.5rem;
        }

        .continue-shopping-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--text-dark);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .continue-shopping-btn:hover {
            background: var(--dark-bg);
            color: white;
            border-color: var(--dark-bg);
        }

        .btn-primary {
            background: var(--dark-bg);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-red);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .cart-header h1 {
                font-size: 2.5rem;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .item-image {
                width: 80px;
                height: 100px;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .item-subtotal {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="index.html" class="logo">SORSONE</a>
            
            <!-- Desktop Navigation -->
            <div class="nav-links">
                <a href="index.html#home">HOME</a>
                <a href="index.html#products">SHOP</a>
                <a href="index.html#about">ABOUT</a>
                <a href="index.html#contact">CONTACT</a>
            </div>

            <!-- Icons -->
            <div class="nav-icons">
                <i class="fas fa-search" id="searchIcon"></i>
                <i class="fas fa-user" id="userIcon"></i>
                <div class="cart-icon-wrapper">
                    <i class="fas fa-shopping-cart" id="cartIcon"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <i class="fas fa-bars menu-icon" id="menuIcon"></i>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <span class="logo">SORSONE</span>
                <i class="fas fa-times" id="closeMenu"></i>
            </div>
            <div class="mobile-menu-links">
                <a href="index.html#home">HOME</a>
                <a href="index.html#products">SHOP</a>
                <a href="index.html#about">ABOUT</a>
                <a href="index.html#contact">CONTACT</a>
                <div class="mobile-cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart (<span id="mobileCartCount">0</span>)</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Page Content -->
    <div class="cart-page">
        <div class="cart-container">
            <div class="cart-header">
                <h1>YOUR CART</h1>
                <p id="itemCount">0 items in your cart</p>
            </div>

            <div class="cart-content" id="cartContent">
                <!-- Cart items and summary will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('sorsoneCart')) || [];

        function loadCart() {
            const cartContent = document.getElementById('cartContent');
            const itemCount = document.getElementById('itemCount');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some awesome Sorsone oversized tees!</p>
                        <button class="btn-primary" onclick="window.location.href='index.html#products'">
                            Start Shopping
                        </button>
                    </div>
                `;
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            itemCount.textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'items'} in your cart`;

            // Generate cart items HTML
            const cartItemsHTML = cart.map((item, index) => {
                const itemPrice = item.price || 299;
                const itemOriginalPrice = item.originalPrice || 1299;
                
                return `
                <div class="cart-item">
                    <div class="item-image">
                        <img src="${item.image || ''}" alt="${item.colorName} T-Shirt" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <i class="fas fa-tshirt" style="display: none;"></i>
                    </div>
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p class="item-color">Color: ${item.colorName}</p>
                        <span class="item-size">Size: ${item.size}</span>
                        <div class="item-price-info">
                            <span class="item-original-price">‚Çπ${itemOriginalPrice.toLocaleString('en-IN')}</span>
                            <span class="item-offer-price">‚Çπ${itemPrice}</span>
                            <span class="item-discount">üî• 77% OFF</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                        <div class="item-subtotal">‚Çπ${(itemPrice * item.quantity).toLocaleString('en-IN')}</div>
                    </div>
                </div>
            `}).join('');

            // ===== COMBO OFFER PRICING LOGIC =====
            let actualTotal = 0;
            let comboDiscount = 0;
            let comboApplied = '';
            
            if (totalItems === 1) {
                // Single piece: ‚Çπ299
                actualTotal = 299;
                comboApplied = 'Single Piece Offer';
            } else if (totalItems === 2) {
                // Double pack: ‚Çπ499 total
                actualTotal = 499;
                comboDiscount = (299 * 2) - 499; // ‚Çπ99 extra discount
                comboApplied = 'Double Pack - Save Extra ‚Çπ99!';
            } else if (totalItems >= 3) {
                // Triple pack or more: ‚Çπ799 for 3, then ‚Çπ266 per additional item
                const sets = Math.floor(totalItems / 3);
                const remainder = totalItems % 3;
                
                actualTotal = (sets * 799);
                
                if (remainder === 1) {
                    actualTotal += 299;
                } else if (remainder === 2) {
                    actualTotal += 499;
                }
                
                comboDiscount = (299 * totalItems) - actualTotal;
                comboApplied = totalItems === 3 
                    ? 'Triple Pack - Save Extra ‚Çπ98!' 
                    : `Best Value - ${totalItems} Items Combo!`;
            }

            // Calculate original prices
            const originalTotal = totalItems * 1299;
            const totalSavings = originalTotal - actualTotal;
            const savingsPercent = Math.round((totalSavings / originalTotal) * 100);
            const shipping = 0; // Free shipping

            // Add combo discount info if applicable
            let comboDiscountRow = '';
            if (comboDiscount > 0) {
                comboDiscountRow = `
                    <div class="summary-row">
                        <span class="summary-label">üéÅ Combo Discount</span>
                        <span class="summary-value savings">- ‚Çπ${comboDiscount.toLocaleString('en-IN')}</span>
                    </div>
                `;
            }

            cartContent.innerHTML = `
                <div>
                    <div class="cart-items">
                        ${cartItemsHTML}
                    </div>
                    
                    <!-- Customer Information Section -->
                    <div class="info-section">
                        <h2>CUSTOMER INFORMATION</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" placeholder="Enter first name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name <span class="required">*</span></label>
                                <input type="text" id="lastName" placeholder="Enter last name" required>
                            </div>
                            <div class="form-group full-width">
                                <label>Email Address <span class="required">*</span></label>
                                <input type="email" id="email" placeholder="your.email@example.com" required>
                            </div>
                            <div class="form-group full-width">
                                <label>Phone Number <span class="required">*</span></label>
                                <input type="tel" id="phone" placeholder="+91 XXXXX XXXXX" required>
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Address Section -->
                    <div class="info-section">
                        <h2>SHIPPING ADDRESS</h2>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label>Address Line 1 <span class="required">*</span></label>
                                <input type="text" id="address1" placeholder="House No., Street Name" required>
                            </div>
                            <div class="form-group full-width">
                                <label>Address Line 2</label>
                                <input type="text" id="address2" placeholder="Apartment, Suite, Building (Optional)">
                            </div>
                            <div class="form-group">
                                <label>City <span class="required">*</span></label>
                                <input type="text" id="city" placeholder="Enter city" required>
                            </div>
                            <div class="form-group">
                                <label>State <span class="required">*</span></label>
                                <select id="state" required>
                                    <option value="">Select State</option>
                                    <option value="AN">Andaman and Nicobar Islands</option>
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AR">Arunachal Pradesh</option>
                                    <option value="AS">Assam</option>
                                    <option value="BR">Bihar</option>
                                    <option value="CH">Chandigarh</option>
                                    <option value="CT">Chhattisgarh</option>
                                    <option value="DN">Dadra and Nagar Haveli</option>
                                    <option value="DD">Daman and Diu</option>
                                    <option value="DL">Delhi</option>
                                    <option value="GA">Goa</option>
                                    <option value="GJ">Gujarat</option>
                                    <option value="HR">Haryana</option>
                                    <option value="HP">Himachal Pradesh</option>
                                    <option value="JK">Jammu and Kashmir</option>
                                    <option value="JH">Jharkhand</option>
                                    <option value="KA">Karnataka</option>
                                    <option value="KL">Kerala</option>
                                    <option value="LA">Ladakh</option>
                                    <option value="LD">Lakshadweep</option>
                                    <option value="MP">Madhya Pradesh</option>
                                    <option value="MH">Maharashtra</option>
                                    <option value="MN">Manipur</option>
                                    <option value="ML">Meghalaya</option>
                                    <option value="MZ">Mizoram</option>
                                    <option value="NL">Nagaland</option>
                                    <option value="OR">Odisha</option>
                                    <option value="PY">Puducherry</option>
                                    <option value="PB">Punjab</option>
                                    <option value="RJ">Rajasthan</option>
                                    <option value="SK">Sikkim</option>
                                    <option value="TN">Tamil Nadu</option>
                                    <option value="TG">Telangana</option>
                                    <option value="TR">Tripura</option>
                                    <option value="UP">Uttar Pradesh</option>
                                    <option value="UT">Uttarakhand</option>
                                    <option value="WB">West Bengal</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>PIN Code <span class="required">*</span></label>
                                <input type="text" id="pincode" placeholder="Enter PIN code" maxlength="6" required>
                            </div>
                            <div class="form-group">
                                <label>Country <span class="required">*</span></label>
                                <input type="text" id="country" value="India" readonly>
                            </div>
                            <div class="form-group full-width">
                                <label>Delivery Instructions (Optional)</label>
                                <textarea id="instructions" placeholder="Any special delivery instructions..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <h2>ORDER SUMMARY</h2>
                    <div class="summary-row">
                        <span class="summary-label">Subtotal (${totalItems} items)</span>
                        <span class="summary-value">‚Çπ${(299 * totalItems).toLocaleString('en-IN')}</span>
                    </div>
                    ${comboDiscountRow}
                    <div class="summary-row">
                        <span class="summary-label">Original Price</span>
                        <span class="summary-value" style="text-decoration: line-through;">‚Çπ${originalTotal.toLocaleString('en-IN')}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">You Save (${savingsPercent}% OFF)</span>
                        <span class="summary-value savings">- ‚Çπ${totalSavings.toLocaleString('en-IN')}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Shipping</span>
                        <span class="summary-value" style="color: #28a745; font-weight: 700;">FREE</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">TOTAL</span>
                        <span class="summary-value">‚Çπ${actualTotal.toLocaleString('en-IN')}</span>
                    </div>
                    
                    <div class="discount-info">
                        <p>üéâ ${comboApplied}</p>
                        <p style="margin-top: 0.5rem; font-size: 0.8rem;">You're saving ‚Çπ${totalSavings.toLocaleString('en-IN')} on this order!</p>
                    </div>

                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        <i class="fas fa-lock"></i>
                        PAY NOW
                    </button>
                    <button class="continue-shopping-btn" onclick="window.location.href='index.html#products'">
                        Continue Shopping
                    </button>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            
            localStorage.setItem('sorsoneCart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function removeItem(index) {
            if (confirm('Remove this item from cart?')) {
                cart.splice(index, 1);
                localStorage.setItem('sorsoneCart', JSON.stringify(cart));
                loadCart();
                updateCartCount();
            }
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('sorsoneCart')) || [];
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Validate customer information
            const firstName = document.getElementById('firstName')?.value.trim();
            const lastName = document.getElementById('lastName')?.value.trim();
            const email = document.getElementById('email')?.value.trim();
            const phone = document.getElementById('phone')?.value.trim();
            const address1 = document.getElementById('address1')?.value.trim();
            const city = document.getElementById('city')?.value.trim();
            const state = document.getElementById('state')?.value;
            const pincode = document.getElementById('pincode')?.value.trim();

            if (!firstName || !lastName || !email || !phone || !address1 || !city || !state || !pincode) {
                alert('Please fill in all required fields (marked with *)');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Phone validation (basic Indian format)
            const phoneRegex = /^[\d\s\+\-\(\)]{10,}$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number');
                return;
            }

            // PIN code validation
            const pincodeRegex = /^\d{6}$/;
            if (!pincodeRegex.test(pincode)) {
                alert('Please enter a valid 6-digit PIN code');
                return;
            }

            // Save customer information to localStorage
            const customerInfo = {
                firstName,
                lastName,
                email,
                phone,
                address1,
                address2: document.getElementById('address2')?.value.trim() || '',
                city,
                state,
                pincode,
                country: 'India',
                instructions: document.getElementById('instructions')?.value.trim() || ''
            };

            localStorage.setItem('sorsoneCustomerInfo', JSON.stringify(customerInfo));
            
            // Redirect to Razorpay payment link
            window.location.href = 'https://razorpay.me/@madathilkunnathajithkumar';
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('#cartCount, #mobileCartCount');
            cartCountElements.forEach(el => {
                el.textContent = totalItems;
            });
        }

        // Navigation setup
        function setupNavigation() {
            const searchIcon = document.getElementById('searchIcon');
            if (searchIcon) {
                searchIcon.addEventListener('click', function() {
                    alert('üîç Search Feature Coming Soon!');
                });
            }

            const userIcon = document.getElementById('userIcon');
            if (userIcon) {
                userIcon.addEventListener('click', function() {
                    alert('üë§ Account Features Coming Soon!');
                });
            }

            const cartIcon = document.getElementById('cartIcon');
            if (cartIcon) {
                cartIcon.addEventListener('click', function() {
                    window.location.reload();
                });
            }

            // Mobile menu
            const menuIcon = document.getElementById('menuIcon');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeMenu = document.getElementById('closeMenu');
            
            if (menuIcon && mobileMenu) {
                menuIcon.addEventListener('click', function() {
                    mobileMenu.classList.add('active');
                });
            }            
            if (closeMenu && mobileMenu) {
                closeMenu.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                });
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            setupNavigation();
            updateCartCount();
        });
    </script>
