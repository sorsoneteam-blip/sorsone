<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sorsone</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-page {
            margin-top: 130px;
            min-height: calc(100vh - 130px);
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .cart-header h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            letter-spacing: 3px;
            color: var(--dark-bg);
            margin-bottom: 0.5rem;
        }
        .cart-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }
        .cart-items {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            border-color: var(--primary-red);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.1);
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f5f5;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .cart-item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-bg);
        }
        .cart-item-color {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        .cart-item-size {
            display: inline-block;
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            width: fit-content;
        }
        .cart-item-price {
            font-size: 1.3rem;
            color: var(--primary-red);
            font-weight: 700;
        }
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8f8f8;
            border-radius: 8px;
            padding: 0.3rem;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--dark-bg);
            transition: all 0.2s ease;
        }
        .quantity-btn:hover {
            background: var(--primary-red);
            color: white;
        }
        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }
        .remove-btn:hover {
            color: #d32f2f;
        }
        .cart-summary {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 150px;
        }
        .cart-summary h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .summary-row:last-child {
            border-bottom: none;
            padding-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-red);
        }
        .pricing-breakdown {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .pricing-breakdown p {
            margin: 0.5rem 0;
            color: #666;
        }
        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(40, 167, 69, 0.3);
        }
        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .continue-shopping:hover {
            color: var(--primary-red);
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .empty-cart i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 2rem;
        }
        .empty-cart h2 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--dark-bg);
        }
        .empty-cart p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .shop-now-btn {
            padding: 1rem 2.5rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .shop-now-btn:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.3);
        }
        
        @media (max-width: 968px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            .cart-summary {
                position: static;
            }
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Republic Day Banner -->
    <div class="republic-day-banner">
        <div class="flag-stripe saffron"></div>
        <div class="flag-stripe white">
            <div class="ashoka-chakra"></div>
        </div>
        <div class="flag-stripe green"></div>
        <div class="banner-content">
            <div class="banner-text">
                <span class="banner-icon">ðŸ‡®ðŸ‡³</span>
                <span class="banner-main">REPUBLIC DAY SPECIAL</span>
                <span class="banner-separator">|</span>
                <span class="banner-offer">Buy 1 @ â‚¹299 â€¢ Buy 2 @ â‚¹499 â€¢ Buy 3 @ â‚¹799</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="index.html#products">SHOP</a>
            </div>
            <a href="index.html" class="logo">SORSONE</a>
            <div class="nav-right">
                <i class="fas fa-search nav-icon"></i>
                <i class="fas fa-user nav-icon"></i>
                <div class="cart-wrapper">
                    <i class="fas fa-shopping-bag nav-icon"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <i class="fas fa-bars nav-icon"></i>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="cart-page">
        <div class="cart-container">
            <div class="cart-header">
                <h1>YOUR CART</h1>
                <p>Review your items and proceed to checkout</p>
            </div>
            <div id="cartContent"></div>
        </div>
    </div>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Cart JavaScript -->
    <script>
        // Load cart from localStorage
        let cart = [];
        
        function loadCart() {
            const savedCart = localStorage.getItem('sorsoneCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
            displayCart();
            updateCartCount();
        }
        
        function displayCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>Your Cart is Empty</h2>
                        <p>Add some items to get started!</p>
                        <button class="shop-now-btn" onclick="window.location.href='index.html#products'">
                            <i class="fas fa-shopping-bag"></i> Shop Now
                        </button>
                    </div>
                `;
                return;
            }
            
            // Calculate pricing
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const { total, breakdown } = calculateTotal(totalItems);
            
            // Build cart HTML
            let cartHTML = `
                <div class="cart-content">
                    <div class="cart-items">
            `;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                cartHTML += `
                    <div class="cart-item" data-index="${index}">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.colorName} T-Shirt" onerror="this.src='images/placeholder.jpg'">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-color">${item.colorName}</div>
                            <div class="cart-item-size">Size: ${item.size}</div>
                            <div class="cart-item-price">â‚¹${itemTotal.toLocaleString('en-IN')}</div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})" title="Remove item">
                                <i class="fas fa-trash-alt"></i> Remove
                            </button>
                        </div>
                    </div>
                `;
            });
            
            cartHTML += `
                    </div>
                    <div class="cart-summary">
                        <h3>ORDER SUMMARY</h3>
                        <div class="summary-row">
                            <span>Total Items:</span>
                            <span>${totalItems}</span>
                        </div>
                        <div class="pricing-breakdown">
                            <p><strong>Pricing Breakdown:</strong></p>
                            ${breakdown}
                        </div>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>â‚¹${total.toLocaleString('en-IN')}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span style="color: #28a745; font-weight: 600;">FREE</span>
                        </div>
                        <div class="summary-row">
                            <span>TOTAL:</span>
                            <span>â‚¹${total.toLocaleString('en-IN')}</span>
                        </div>
                        <button class="checkout-btn" onclick="proceedToCheckout()">
                            <i class="fas fa-lock"></i> Proceed to Checkout
                        </button>
                        <a href="index.html#products" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = cartHTML;
        }
        
        function calculateTotal(totalItems) {
            const triplePacks = Math.floor(totalItems / 3);
            const remainder = totalItems % 3;
            
            let total = triplePacks * 799;
            let breakdown = '';
            
            if (triplePacks > 0) {
                breakdown += `<p>â€¢ ${triplePacks} Triple Pack${triplePacks > 1 ? 's' : ''} (${triplePacks * 3} items): â‚¹${(triplePacks * 799).toLocaleString('en-IN')}</p>`;
            }
            
            if (remainder === 2) {
                total += 499;
                breakdown += `<p>â€¢ Double Pack (2 items): â‚¹499</p>`;
            } else if (remainder === 1) {
                total += 299;
                breakdown += `<p>â€¢ Single (1 item): â‚¹299</p>`;
            }
            
            const savings = (totalItems * 1299) - total;
            breakdown += `<p style="color: #28a745; font-weight: 600;">ðŸ’° You save: â‚¹${savings.toLocaleString('en-IN')} (${Math.round((savings / (totalItems * 1299)) * 100)}% OFF)</p>`;
            
            return { total, breakdown };
        }
        
        function updateQuantity(index, change) {
            if (cart[index]) {
                cart[index].quantity += change;
                
                if (cart[index].quantity <= 0) {
                    removeItem(index);
                } else {
                    saveCart();
                    displayCart();
                    updateCartCount();
                }
            }
        }
        
        function removeItem(index) {
            if (confirm('Remove this item from cart?')) {
                cart.splice(index, 1);
                saveCart();
                displayCart();
                updateCartCount();
                
                // Show notification
                showNotification('Item removed from cart', 'info');
            }
        }
        
        function saveCart() {
            localStorage.setItem('sorsoneCart', JSON.stringify(cart));
        }
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('#cartCount');
            cartCountElements.forEach(el => {
                el.textContent = totalItems;
            });
        }
        
        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 150px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #28a745, #20c997)' : 'linear-gradient(135deg, #6c757d, #5a6268)'};
                color: white;
                padding: 1.2rem 1.8rem;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.25);
                z-index: 10000;
                animation: slideIn 0.3s ease;
                font-weight: 600;
            `;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}" style="font-size: 1.5rem;"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
    
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
