<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sorsone</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkout-page {
            margin-top: 130px;
            min-height: calc(100vh - 130px);
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .checkout-header h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            letter-spacing: 3px;
            color: var(--dark-bg);
            margin-bottom: 0.5rem;
        }
        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }
        .checkout-form {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-section {
            margin-bottom: 2.5rem;
        }
        .form-section h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        .required {
            color: var(--primary-red);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .order-summary {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 150px;
        }
        .summary-header {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);
        }
        .summary-items {
            margin-bottom: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .summary-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }
        .item-specs {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        .item-price {
            font-weight: 700;
            color: var(--primary-red);
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .summary-row:last-child {
            border-bottom: none;
            padding-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-red);
        }
        .pricing-breakdown {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .payment-button {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        .payment-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(40, 167, 69, 0.3);
        }
        .payment-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading-spinner {
            display: none;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .loading-spinner.active {
            display: inline-block;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .alert {
            padding: 1rem 1.2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.active {
            display: block;
        }
        
        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }
            .order-summary {
                position: static;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">

    <!-- Checkout Page -->
    <div class="checkout-page">
        <div class="checkout-container">
            <div class="checkout-header">
                <h1>CHECKOUT</h1>
                <p style="color: var(--text-light); font-size: 1.1rem;">Complete your order details</p>
            </div>

            <div class="alert" id="alertBox"></div>

            <div class="checkout-content">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <!-- Personal Information -->
                        <div class="form-section">
                            <h3><i class="fas fa-user"></i> Personal Information</h3>
                            <div class="form-group">

                                <input type="text" id="fullName" required placeholder="Enter your full name">

                            <div class="form-row">

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3 class="summary-header">ORDER SUMMARY</h3>

                    <div id="pricingInfo"></div>
                    <button type="button" class="payment-button" id="paymentButton">

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Checkout JavaScript -->
    <script>
        // ===== CONFIGURATION =====
        const RAZORPAY_KEY_ID = 'rzp_live_YeC5H9jv6p1ggB'; // Replace with your actual Razorpay Key ID
        const BACKEND_URL = 'YOUR_GOOGLE_APPS_SCRIPT_DEPLOYMENT_URL'; // Replace with your deployed Apps Script URL

        // ===== PRICING CONFIGURATION =====
        const pricing = {
            1: { original: 1299, offer: 299, discount: 77 },
            2: { original: 2598, offer: 499, discount: 81 },
            3: { original: 3897, offer: 799, discount: 79 }
        };

        // ===== LOAD CART DATA =====
        let cart = [];
        
        function loadCart() {
            const savedCart = localStorage.getItem('sorsoneCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
            
            if (cart.length === 0) {
                window.location.href = 'add-to-cart.html';
                return;
            }
            
            displayOrderSummary();
            updateCartCount();
        }

        // ===== DISPLAY ORDER SUMMARY =====
        function displayOrderSummary() {
            const summaryItems = document.getElementById('summaryItems');
            const pricingInfo = document.getElementById('pricingInfo');
            
            // Display items
            let itemsHTML = '';
            cart.forEach(item => {
                itemsHTML += `
                    <div class="summary-item">
                        <div class="item-image">
                            <img src="${item.image}" alt="${item.colorName}">
                        </div>
                        <div class="item-details">
                            <div class="item-name">${item.colorName} T-Shirt</div>
                            <div class="item-specs">Size: ${item.size} â€¢ Qty: ${item.quantity}</div>
                        </div>
                    </div>
                `;
            });
            summaryItems.innerHTML = itemsHTML;
            
            // Calculate pricing
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const priceData = pricing[totalQuantity] || pricing[3];
            
            const triplePacks = Math.floor(totalQuantity / 3);
            const remainder = totalQuantity % 3;
            
            let total = triplePacks * 799;
            let breakdown = '';
            
            if (triplePacks > 0) {
                breakdown += `<p>â€¢ ${triplePacks} Triple Pack${triplePacks > 1 ? 's' : ''} (${triplePacks * 3} items): â‚¹${(triplePacks * 799).toLocaleString('en-IN')}</p>`;
            }
            
            if (remainder === 2) {
                total += 499;
                breakdown += `<p>â€¢ Double Pack (2 items): â‚¹499</p>`;
            } else if (remainder === 1) {
                total += 299;
                breakdown += `<p>â€¢ Single (1 item): â‚¹299</p>`;
            }
            
            const savings = (totalQuantity * 1299) - total;
            breakdown += `<p style="color: #28a745; font-weight: 600;">ðŸ’° You save: â‚¹${savings.toLocaleString('en-IN')} (${Math.round((savings / (totalQuantity * 1299)) * 100)}% OFF)</p>`;
            
            pricingInfo.innerHTML = `
                <div class="pricing-breakdown">
                    <p><strong>Pricing Breakdown:</strong></p>
                    ${breakdown}
                </div>
                <div class="summary-row">
                    <span>Total Items:</span>
                    <span>${totalQuantity}</span>
                </div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>â‚¹${total.toLocaleString('en-IN')}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span style="color: #28a745; font-weight: 600;">FREE</span>
                </div>
                <div class="summary-row">
                    <span>TOTAL:</span>
                    <span>â‚¹${total.toLocaleString('en-IN')}</span>
                </div>
            `;
        }

        // ===== UPDATE CART COUNT =====
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // ===== SHOW ALERT =====
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} active`;
            
            setTimeout(() => {
                alertBox.classList.remove('active');
            }, 5000);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ===== FORM VALIDATION =====
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address1 = document.getElementById('address1').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value;
            const pincode = document.getElementById('pincode').value.trim();

            if (!fullName) {
                showAlert('Please enter your full name');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showAlert('Please enter a valid email address');
                return false;
            }

            const phoneRegex = /^[0-9]{10}$/;
            if (!phone || !phoneRegex.test(phone)) {
                showAlert('Please enter a valid 10-digit mobile number');
                return false;
            }

            if (!address1) {
                showAlert('Please enter your address');
                return false;
            }

            if (!city) {
                showAlert('Please enter your city');
                return false;
            }

            if (!state) {
                showAlert('Please select your state');
                return false;
            }

            const pincodeRegex = /^[0-9]{6}$/;
            if (!pincode || !pincodeRegex.test(pincode)) {
                showAlert('Please enter a valid 6-digit pincode');
                return false;
            }

            return true;
        }

        // ===== PROCEED TO PAYMENT =====
        async function proceedToPayment() {
            if (!validateForm()) {
                return;
            }

            const paymentButton = document.getElementById('paymentButton');
            const loadingSpinner = document.getElementById('loadingSpinner');

            paymentButton.disabled = true;
            loadingSpinner.classList.add('active');

            try {
                const formData = getFormData();
                const orderData = await createOrder(formData);
                
                console.log('Order created:', orderData);
                
                if (!orderData.success) {
                    throw new Error(orderData.error || 'Failed to create order');
                }

                initiateRazorpayPayment(orderData, formData);

            } catch (error) {
                console.error('Payment error:', error);
                showAlert('Payment initialization failed. Please try again. Error: ' + error.message, 'error');
                paymentButton.disabled = false;
                loadingSpinner.classList.remove('active');
            }
        }

        // ===== GET FORM DATA =====
        function getFormData() {
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const triplePacks = Math.floor(totalQuantity / 3);
            const remainder = totalQuantity % 3;
            let total = triplePacks * 799;
            if (remainder === 2) total += 499;
            else if (remainder === 1) total += 299;

            return {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address1: document.getElementById('address1').value.trim(),
                address2: document.getElementById('address2').value.trim(),
                city: document.getElementById('city').value.trim(),
                state: document.getElementById('state').value,
                pincode: document.getElementById('pincode').value.trim(),
                country: document.getElementById('country').value,
                instructions: document.getElementById('instructions').value.trim(),
                items: cart,
                totalItems: totalQuantity,
                totalAmount: total
            };
        }

        // ===== CREATE ORDER IN BACKEND =====
        async function createOrder(formData) {
            try {
                const timestamp = new Date().getTime();
                const random = Math.floor(Math.random() * 10000);
                const orderId = `ORD-${timestamp}-${random}`;

                // Try to send to backend
                await fetch(BACKEND_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'create_order',
                        ...formData
                    })
                });

                return {
                    success: true,
                    orderId: orderId,
                    timestamp: new Date().toISOString()
                };
            } catch (error) {
                console.error('Backend error:', error);
                const timestamp = new Date().getTime();
                const random = Math.floor(Math.random() * 10000);
                const orderId = `ORD-${timestamp}-${random}`;

                return {
                    success: true,
                    orderId: orderId,
                    timestamp: new Date().toISOString()
                };
            }
        }

        // ===== INITIATE RAZORPAY PAYMENT =====
        function initiateRazorpayPayment(orderData, formData) {
            console.log('Initiating Razorpay payment...');
            
            const options = {
                key: RAZORPAY_KEY_ID,
                amount: formData.totalAmount * 100,
                currency: 'INR',
                name: 'SORSONE',
                description: `Order for ${formData.totalItems} Premium T-Shirt${formData.totalItems > 1 ? 's' : ''}`,
                image: 'images/favicon.jpg',
                handler: function(response) {
                    handlePaymentSuccess(response, orderData, formData);
                },
                prefill: {
                    name: formData.fullName,
                    email: formData.email,
                    contact: formData.phone
                },
                notes: {
                    order_id: orderData.orderId,
                    address: `${formData.address1}, ${formData.city}, ${formData.state} - ${formData.pincode}`
                },
                theme: {
                    color: '#D32F2F'
                },
                modal: {
                    ondismiss: function() {
                        document.getElementById('paymentButton').disabled = false;
                        document.getElementById('loadingSpinner').classList.remove('active');
                    }
                }
            };

            try {
                const rzp = new Razorpay(options);
                
                rzp.on('payment.failed', function(response) {
                    handlePaymentFailure(response);
                });

                rzp.open();
                
                setTimeout(() => {
                    document.getElementById('loadingSpinner').classList.remove('active');
                }, 500);
                
            } catch (error) {
                console.error('Razorpay error:', error);
                showAlert('Failed to open payment window. Please try again.', 'error');
                document.getElementById('paymentButton').disabled = false;
                document.getElementById('loadingSpinner').classList.remove('active');
            }
        }

        // ===== HANDLE PAYMENT SUCCESS =====
        async function handlePaymentSuccess(razorpayResponse, orderData, formData) {
            try {
