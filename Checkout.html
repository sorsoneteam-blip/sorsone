    <style>
        .checkout-page {
            margin-top: 130px;
            min-height: calc(100vh - 130px);
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        
        .checkout-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .checkout-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .checkout-header h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            letter-spacing: 3px;
            color: var(--dark-bg);
            margin-bottom: 0.5rem;
        }
        
        .checkout-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .checkout-progress {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .progress-step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: white;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .progress-step.active {
            background: linear-gradient(135deg, var(--primary-red), #b71c1c);
            color: white;
        }
        
        .progress-step.completed {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .checkout-content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        .checkout-form {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .form-section {
            margin-bottom: 2.5rem;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .form-section h3 {
            font-family: var(--font-display);
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--dark-bg);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .form-section h3 i {
            color: var(--primary-red);
            font-size: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row.single {
            grid-template-columns: 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }
        
        .form-group label .required {
            color: var(--primary-red);
            margin-left: 0.2rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input.error {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .error-message.show {

        }
        
        .order-summary {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 150px;

            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--dark-bg);

            padding-right: 0.5rem;

            color: var(--primary-red);

            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;

            border: none;

            align-items: center;
            justify-content: center;
            gap: 0.8rem;

        }

            justify-content: center;

            margin-top: 1rem;

            text-align: center;

            }

                grid-template-columns: 1fr;
            }
            
            .checkout-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

        function calculateTotal(totalItems) {
            const triplePacks = Math.floor(totalItems / 3);
            const remainder = totalItems % 3;
            
            let total = triplePacks * 799;
            
            if (remainder === 2) {
                total += 499;
            } else if (remainder === 1) {
                total += 299;
            }
            
            const originalTotal = totalItems * 1299;
            const savings = originalTotal - total;
            
            const breakdown = `${triplePacks} x Triple Pack + ${remainder} item(s)`;
            
            return { total, breakdown, savings };
        }
        
        function validateForm() {
            let isValid = true;
            
            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name.length < 3) {
                showError('nameError', 'name');
                isValid = false;
            } else {
                hideError('nameError', 'name');
            }
            
            // Phone validation
            const phone = document.getElementById('phone').value.trim();
            if (!/^[0-9]{10}$/.test(phone)) {
                showError('phoneError', 'phone');
                isValid = false;
            } else {
                hideError('phoneError', 'phone');
            }
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('emailError', 'email');
                isValid = false;
            } else {
                hideError('emailError', 'email');
            }
            
            // Address validation
            const address1 = document.getElementById('address1').value.trim();
            if (address1.length < 5) {
                showError('address1Error', 'address1');
                isValid = false;
            } else {
                hideError('address1Error', 'address1');
            }
            
            // City validation
            const city = document.getElementById('city').value.trim();
            if (city.length < 2) {
                showError('cityError', 'city');
                isValid = false;
            } else {
                hideError('cityError', 'city');
            }
            
            // State validation
            const state = document.getElementById('state').value;
            if (!state) {
                showError('stateError', 'state');
                isValid = false;
            } else {
                hideError('stateError', 'state');
            }
            
            // PIN code validation
            const pincode = document.getElementById('pincode').value.trim();
            if (!/^[0-9]{6}$/.test(pincode)) {
                showError('pincodeError', 'pincode');
                isValid = false;
            } else {
                hideError('pincodeError', 'pincode');
            }
            
            return isValid;
        }
        
        function showError(errorId, inputId) {
            document.getElementById(errorId).classList.add('show');
            document.getElementById(inputId).classList.add('error');
        }
        
        function hideError(errorId, inputId) {
            document.getElementById(errorId).classList.remove('show');
            document.getElementById(inputId).classList.remove('error');
        }
        
        function initiatePayment() {
            // Validate form
            if (!validateForm()) {
                alert('âš ï¸ Please fill all required fields correctly');
                return;
            }
            
            // Get customer details
            const customerData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: {
                    line1: document.getElementById('address1').value.trim(),
                    line2: document.getElementById('address2').value.trim(),
                    city: document.getElementById('city').value.trim(),
                    state: document.getElementById('state').value,
                    pincode: document.getElementById('pincode').value.trim(),
                    country: 'India'
                },
                notes: document.getElementById('notes').value.trim()
            };
            
            // Generate unique order ID
            const orderId = 'ORD' + Date.now();
            
            // Razorpay options
            const options = {
                key: RAZORPAY_KEY,
                amount: orderTotal * 100, // Amount in paise
                currency: 'INR',
                name: 'Sorsone',
                description: 'Premium Oversized T-Shirts',
                image: 'images/favicon.jpg',
                order_id: '', // Leave empty for now, you can generate from backend
                prefill: {
                    name: customerData.name,
                    email: customerData.email,
                    contact: customerData.phone
                },
                notes: {
                    address: `${customerData.address.line1}, ${customerData.address.line2}, ${customerData.address.city}, ${customerData.address.state} - ${customerData.address.pincode}`,
                    order_notes: customerData.notes
                },
                theme: {
                    color: '#D32F2F'
                },
                handler: function (response) {
                    handlePaymentSuccess(response, customerData, orderId);
                },
                modal: {
                    ondismiss: function() {
                        console.log('Payment cancelled');
                    }
                }
            };
            
            const rzp = new Razorpay(options);
            
            rzp.on('payment.failed', function (response) {
                handlePaymentFailure(response);
            });
            
            rzp.open();
        }
        
        function handlePaymentSuccess(response, customerData, orderId) {
            console.log('Payment Success:', response);
            
            // Save order details
            const orderDetails = {
                orderId: orderId,
                razorpayPaymentId: response.razorpay_payment_id,
                razorpayOrderId: response.razorpay_order_id,
                razorpaySignature: response.razorpay_signature,
                customer: customerData,
                items: cart,
                total: orderTotal,
                orderDate: new Date().toISOString(),
                status: 'Paid'
            };
            
            // Save to localStorage (you can also send to backend)
            localStorage.setItem('lastOrder', JSON.stringify(orderDetails));
            
            // Clear cart
            localStorage.removeItem('sorsoneCart');
            
            // Show success message
            showSuccessMessage(orderDetails);
        }
        
        function handlePaymentFailure(response) {
            console.error('Payment Failed:', response);
            
            alert(`âŒ Payment Failed!\n\nReason: ${response.error.description}\nError Code: ${response.error.code}\n\nPlease try again or contact support.`);
        }
        
        function showSuccessMessage(orderDetails) {
            document.getElementById('checkoutContent').innerHTML = `
                <div style="text-align: center; padding: 4rem 2rem; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
                    <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #28a745, #20c997); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
                        <i class="fas fa-check" style="font-size: 3rem; color: white;"></i>
                    </div>
                    <h1 style="font-family: var(--font-display); font-size: 3rem; letter-spacing: 2px; color: var(--dark-bg); margin-bottom: 1rem;">ORDER PLACED!</h1>
                    <p style="font-size: 1.2rem; color: var(--text-light); margin-bottom: 2rem;">Thank you for your purchase!</p>
                    
                    <div style="background: #f8f9fa; padding: 2rem; border-radius: 12px; max-width: 500px; margin: 0 auto 2rem; text-align: left;">
                        <h3 style="margin-bottom: 1rem; color: var(--dark-bg);">Order Details:</h3>
                        <p><strong>Order ID:</strong> ${orderDetails.orderId}</p>
                        <p><strong>Payment ID:</strong> ${orderDetails.razorpayPaymentId}</p>
                        <p><strong>Amount Paid:</strong> â‚¹${orderDetails.total.toLocaleString('en-IN')}</p>
                        <p><strong>Email:</strong> ${orderDetails.customer.email}</p>
                        <p style="margin-top: 1rem; color: #28a745; font-weight: 600;">âœ“ Payment Successful</p>
                    </div>
                    
                    <p style="color: var(--text-light); margin-bottom: 2rem;">A confirmation email has been sent to ${orderDetails.customer.email}<br>Your order will be delivered within 5-7 business days.</p>
                    
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button onclick="window.location.href='index.html'" style="padding: 1rem 2rem; background: var(--primary-red); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer;">
                            <i class="fas fa-home"></i> Back to Home
                        </button>
                        <button onclick="window.location.href='index.html#products'" style="padding: 1rem 2rem; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer;">
                            <i class="fas fa-shopping-bag"></i> Continue Shopping
                        </button>
                    </div>
                </div>
            `;
        }
        
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('#cartCount');
            cartCountElements.forEach(el => {
                el.textContent = totalItems;
            });
        }
        
        // Initialize checkout on page load
        document.addEventListener('DOMContentLoaded', loadCheckout);
    </script>
